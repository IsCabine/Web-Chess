<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="/CSS/board.css" />
    <script>
        window.exports = new Object();
        window.require = m => m === 'Vue' ? (globalThis || window || global || this)[m] : module.require(m);
    </script>
</head>
<body>
    <div id="app">
        <div id="board">
            <div class="file" v-for="n in 8" :id="`file-${toLetter(n - 1)}`"> 
                <div v-for="m in 8" class="rank tile" :id="`tile-${ toLetter(n - 1) }${m}`">
                    <!-- {{ letterAt(n - 1) }}{{ m }} -->
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
